name: Build & Push Microservice Docker Images

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # ðŸ‘‡ Build all microservices (jars appear inside each target/ folder)
      - name: Build microservices
        run: |
          mvn -B -f accounts-service/pom.xml clean package -DskipTests
          mvn -B -f cards-service/pom.xml clean package -DskipTests
          mvn -B -f loans-service/pom.xml clean package -DskipTests
          mvn -B -f config-server/pom.xml clean package -DskipTests
          mvn -B -f eureka-server/pom.xml clean package -DskipTests

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Debug repo structure
        run: |
          echo "PWD: $(pwd)"
          echo "FILES:"
          ls -la
          echo "----- ACCOUNTS -----"
          ls -la accounts-service || echo "accounts-service MISSING"
          echo "----- CARDS -----"
          ls -la cards-service || echo "cards-service MISSING"
          echo "----- CONFIG -----"
          ls -la config-server || echo "config-server MISSING"
          echo "----- EUREKA -----"
          ls -la eureka-server || echo "eureka-server MISSING"
          echo "----- LOANS -----"
          ls -la loans-service || echo "loans-service MISSING"

      # ðŸ‘‡ Build + push Docker images using docker-bake.hcl
      - name: Build & Push Docker Images
        run: |
          cd ${{ github.workspace }}/banking-application
          docker buildx bake --push
        env:
          DOCKER_BUILDKIT: 1
