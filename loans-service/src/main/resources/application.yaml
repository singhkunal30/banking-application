server:
  port: 9002
spring:
  application:
    name: loans-service
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import: "optional:configserver:http://localhost:8071/"
    enabled: false
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"

  management:
    endpoints:
      web:
        exposure:
          include: "health, health-path, info, refresh, busrefresh"

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

info:
  app:
    name: "loans"
    description: "Loans Application"
    version: "1.0.0"